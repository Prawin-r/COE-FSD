<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Routine</title>

    <!-- Bootstrap & Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="routines.css">
    <style>
        /* Background Image */
        body {
            background: url('routine.jpg') no-repeat center center/cover;
            transition: background-image 1s ease-in-out;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Card Hover Effect */
        .card {
            transition: transform 0.3s ease-in-out;
            border: none;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Card Text Styling */
        .card-body {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" ><b>FITNESS TRACKER</b> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="my-routines.html">My Routines</a></li>
                    <li class="nav-item"><a class="nav-link" href="progress.html">Progress Tracker</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 style="color: white;">Create Your Weekly Routine</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Select Day -->
                <label for="day-select" style="color: white;">Select Day:</label>
                <select id="day-select" class="form-select mb-3">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <!-- Select Activity Type -->
                <label for="activity-type" style="color: white;">Select Activity:</label>
                <select id="activity-type" class="form-select mb-3" onchange="toggleGymOptions()">
                    <option value="Running">Running</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Gym Workout">Gym Workout</option>
                </select>

                <!-- Gym Options (Hidden by Default) -->
                <div id="gym-options" style="display: none;">
                    <label for="gym-type" style="color: white;">Select Gym Workout:</label>
                    <select id="gym-type" class="form-select mb-3">
                        <option value="Chest">Chest</option>
                        <option value="Back">Back</option>
                        <option value="Legs">Legs</option>
                        <option value="Biceps">Biceps</option>
                        <option value="Triceps">Triceps</option>
                        <option value="Shoulders">Shoulders</option>
                    </select>
                </div>

                <!-- Add Routine Button -->
                <button class="btn btn-primary w-100 mt-2" onclick="addRoutine()">Add Routine</button>
            </div>
        </div>
    </div>

    <!-- Workout Image Gallery -->
    <div class="container mt-5">
        <h2 class="text-center text-white">Workout Activities</h2>
        <div class="row mt-4">
            <!-- Running -->
            <div class="col-md-4">
                <div class="card">
                    <img src="running.jpg" class="card-img-top" alt="Running">
                    <div class="card-body">
                        <h5 class="card-title">Running</h5>
                        <p class="card-text">Improve endurance and burn calories.</p>
                    </div>
                </div>
            </div>

            <!-- Swimming -->
            <div class="col-md-4">
                <div class="card">
                    <img src="swimming.jpg" class="card-img-top" alt="Swimming">
                    <div class="card-body">
                        <h5 class="card-title">Swimming</h5>
                        <p class="card-text">Full-body workout with low impact.</p>
                    </div>
                </div>
            </div>

            <!-- Gym Workout -->
            <div class="col-md-4">
                <div class="card">
                    <img src="gymming.jpg" class="card-img-top" alt="Gym Workout">
                    <div class="card-body">
                        <h5 class="card-title">Gym Workout</h5>
                        <p class="card-text">Build strength and muscle mass.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Fitness Tracker. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
