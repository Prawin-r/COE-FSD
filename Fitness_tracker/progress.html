<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>

    <!-- Bootstrap & Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="progress.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" ><b>FITNESS TRACKER</b> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="create-routine.html">Create Routine</a></li>
                    <li class="nav-item"><a class="nav-link" href="my-routines.html">My Routines</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Track Your Progress</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="exercise-type" class="form-label">Select Exercise:</label>
                <select id="exercise-type" class="form-select mb-3">
                    <option value="Running">Running</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Chest">Gym - Chest</option>
                    <option value="Back">Gym - Back</option>
                    <option value="Legs">Gym - Legs</option>
                    <option value="Biceps">Gym - Biceps</option>
                    <option value="Triceps">Gym - Triceps</option>
                    <option value="Shoulders">Gym - Shoulders</option>
                </select>

                <label for="weight" class="form-label">Enter Your Weight (kg):</label>
                <input type="number" id="weight" class="form-control" placeholder="e.g., 70">

                <label for="exercise-time" class="form-label mt-3">Duration (minutes):</label>
                <input type="number" id="exercise-time" class="form-control" placeholder="e.g., 45">

                <button class="btn btn-primary w-100 mt-3" onclick="calculateCalories()">Calculate & Save</button>
            </div>
        </div>

        <h3 class="mt-5 text-center">Workout History</h3>

        <div class="table-responsive">
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Exercise</th>
                        <th>Duration (min)</th>
                        <th>Calories Burnt</th>
                    </tr>
                </thead>
                <tbody id="progress-list">
                    <tr><td colspan="4" class="text-center text-muted">No workouts recorded</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Fitness Tracker. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
